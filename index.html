<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crousel || Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="crousel">
        <img class="slide" src="./assets/1.jpg" alt="">
        <img class="slide" src="./assets/2.jpg" alt="">
        <img class="slide" src="./assets/3.jpg" alt="">
        <img class="slide" src="./assets/4.jpg" alt="">
        <img class="slide" src="./assets/5.jpg" alt="">
        <img class="slide" src="./assets/6.jpg" alt="">


        <button class="preBtn"><i class="bi bi-chevron-left"></i></button>
        <button class="nextBtn"><i class="bi bi-chevron-right"></i></button>

        <div class="indicators">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
        </div>

    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
